<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <input class="display" type="text" id="result" disabled />
        <button class="clear" onclick="clearDisplay()">C
        </button>
        <button class="nums" onclick="display('7')">7
        </button>
        <button class="nums" onclick="display('8')">8
        </button>
        <button class="nums" onclick="display('9')">9
        </button>
        <button class="ops" onclick="display('/')">/
        </button>
        <button class="nums" onclick="display('4')">4
        </button>
        <button class="nums" onclick="display('5')">5
        </button>
        <button class="nums" onclick="display('6')">6
        </button>
        <button class="ops" onclick="display('*')">*
        </button>
        <button class="nums" onclick="display('1')">1
        </button>
        <button class="nums" onclick="display('2')">2
        </button>
        <button class="nums" onclick="display('3')">3
        </button>
        <button class="ops" onclick="display('-')">-
        </button>
        <button class="dec" onclick="display('.')">.
        </button>
        <button class="nums" onclick="display('0')">0
        </button>
        <button class="equ" onclick="calculate()">=
        </button>
        <button class="ops" onclick="display('+')">+
        </button>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
